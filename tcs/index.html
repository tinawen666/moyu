<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
        }
        #gameCanvas {
            border: 2px solid black;
            width: 400px;
            height: 400px;
        }
        .controls {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 0;
            touch-action: manipulation;
        }
        @media (max-width: 480px) {
            #gameCanvas {
                width: 320px;
                height: 320px;
            }
            button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="startBtn">开始游戏</button>
        <button id="stopBtn">停止游戏</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
