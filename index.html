<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具集合</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .card h2 {
            margin: 10px 0;
            color: #2196F3;
        }
        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>小工具集合</h1>
    <div class="grid">
        <a href="tcs/index.html" class="card">
            <h2>贪吃蛇</h2>
            <p>经典的贪吃蛇小游戏，来挑战一下吧！</p>
        </a>
        <a href="摸鱼提醒/index.html" class="card">
            <h2>摸鱼提醒</h2>
            <p>工作太久需要休息？让我来提醒你！</p>
        </a>
    </div>
</body>
</html>
